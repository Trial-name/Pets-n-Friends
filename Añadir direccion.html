<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcciones</title>
    <link rel="stylesheet" href="unido.css">  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
        <nav>
          <a href="#">Hola, [usuario]</a>
          <a href="#">Promociones</a>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button>Buscar</button>
        </div>
        <nav>
          <a href="#">Wishlist</a>
          <a href="#">Órdenes</a>
          <a href="#"><img src="icons-carrito-de-compras.gif" alt="Carrito"></a>
        </nav>
      </div>
      <div class="bottom-nav">
        <a href="#">Enviar a [dirección usuario]</a>
        <a href="#">Búsqueda avanzada</a>
      </div>
    </header>
    <main>
      <div class="addresses-container">
        <div class="your-addresses">
          <h2>Tus direcciones</h2>
          <div class="address">
            <input type="radio" name="selectedAddress" checked />
            <p>Dirección 1</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <div class="address">
            <input type="radio" name="selectedAddress" />
            <p>Dirección 2</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <div class="address">
            <input type="radio" name="selectedAddress" />
            <p>Dirección 3</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <button class="add-address-btn">+</button>
        </div>
        <div class="new-address">
          <h2>Añadir nueva dirección</h2>
          <form action="addAddress.jsp" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required />
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" required />
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required />
            <label for="neighborhood">Corregimiento</label>
            <input type="text" id="neighborhood" name="neighborhood" required />
            <label for="district">Distrito</label>
            <input type="text" id="district" name="district" required />
            <label for="province">Provincia</label>
            <input type="text" id="province" name="province" required />
            <button type="submit">Añadir</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
