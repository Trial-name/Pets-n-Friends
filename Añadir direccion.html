<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcciones</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="unido.css" />
  </head>
  <body>
    <header>
        <div class="top-bar">
            <div class="left">
                <!-- Saludo al usuario y enlace a promociones -->
                <span>Hola, [usuario]</span>
            </div>
            <div class="right">
                <!-- Enlaces a Wishlist, Órdenes y Carrito -->
                <a href="#">Wishlist</a>
                <a href="#">Órdenes</a>
                <a href="#"><img src="icons-carrito-de-compras.gif" alt="Carrito"></a>
            </div>
        </div>
        <div class="search-bar">
            <!-- Logo del sitio -->
            <img src="logo.png" alt="Logo" class="logo">
            <div class="search">
                <!-- Barra de búsqueda -->
                <input type="text" placeholder="Search">
                <button>Buscar</button>
            </div>
            <div class="advanced-search">
                <!-- Enlace a búsqueda avanzada -->
                <a href="#">Búsqueda avanzada</a>
            </div>
        </div>
        <nav>
            <!-- Enlaces de navegación -->
                <a href="Inicio.html">Inicio</a>
            <!-- Insertar jsp de categorías -->
            <a href="Nosotros.html">Nosotros</a>
        </nav>
    </header>
    <main>
      <div class="addresses-container">
        <div class="your-addresses">
          <h2>Tus direcciones</h2>
          <!-- Dirección 1 -->
          <div class="address">
            <input type="radio" name="selectedAddress" checked />
            <p>Dirección 1</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <!-- Dirección 2 -->
          <div class="address">
            <input type="radio" name="selectedAddress" />
            <p>Dirección 2</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <!-- Dirección 3 -->
          <div class="address">
            <input type="radio" name="selectedAddress" />
            <p>Dirección 3</p>
            <a href="#">Editar</a> | <a href="#">Borrar</a>
          </div>
          <!-- Botón para añadir una nueva dirección -->
          <button class="add-address-btn">+</button>
        </div>
        <div class="new-address">
          <h2>Añadir nueva dirección</h2>
          <!-- Formulario para añadir una nueva dirección -->
          <form action="AñadirDireccion.jsp" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required />
            <label for="street">Calle</label>
            <input type="text" id="street" name="street" required />

            <!-- Selector de corregimiento -->
            <label for="neighborhood">Corregimiento</label>
            <select name="neighborhood" id="neighborhood" required>
              <option value="" selected disabled>Seleccionar uno</option>
              <option value="Ancón">Ancón</option>
              <option value="Bella Vista">Bella Vista</option>
              <option value="Calidonia">Calidonia</option>
              <option value="Curundú">Curundú</option>
              <option value="El Chorrillo">El Chorrillo</option>
              <option value="Juan Díaz">Juan Díaz</option>
              <option value="Las Cumbres">Las Cumbres</option>
              <option value="Pacora">Pacora</option>
              <option value="Parque Lefevre">Parque Lefevre</option>
              <option value="Pueblo Nuevo">Pueblo Nuevo</option>
              <option value="Río Abajo">Río Abajo</option>
              <option value="San Felipe">San Felipe</option>
              <option value="San Francisco">San Francisco</option>
              <option value="Santa Ana">Santa Ana</option>
              <option value="Tocumen">Tocumen</option>
              <option value="Amelia Denis de Icaza">Amelia Denis de Icaza</option>
              <option value="Belisario Frías">Belisario Frías</option>
              <option value="José Domingo Espinar">José Domingo Espinar</option>
              <option value="Mateo Iturralde">Mateo Iturralde</option>
              <option value="Omar Torrijos">Omar Torrijos</option>
              <option value="Rufina Alfaro">Rufina Alfaro</option>
              <option value="Victoriano Lorenzo">Victoriano Lorenzo</option>
              <option value="Taboga">Taboga</option>
              <option value="Chepo">Chepo</option>
              <option value="Cañita">Cañita</option>
              <option value="Chepillo">Chepillo</option>
              <option value="El Llano">El Llano</option>
              <option value="Las Margaritas">Las Margaritas</option>
              <option value="Santa Cruz de Chinina">Santa Cruz de Chinina</option>
              <option value="Tortí">Tortí</option>
              <option value="Chimán">Chimán</option>
              <option value="Pedro Miguel">Pedro Miguel</option>
              <option value="24 de Diciembre">24 de Diciembre</option>
              <option value="Las Mañanitas">Las Mañanitas</option>
            </select>

            <!-- Selector de distrito -->
            <label for="district">Distrito</label>
            <select name="district" id="district" required>
              <option value="" selected disabled>Seleccionar uno</option>
              <option value="Arraiján">Arraiján</option>
              <option value="Balboa">Balboa</option>
              <option value="Barú">Barú</option>
              <option value="Boquerón">Boquerón</option>
              <option value="Boquete">Boquete</option>
              <option value="Bugaba">Bugaba</option>
              <option value="Chame">Chame</option>
              <option value="Changuinola">Changuinola</option>
              <option value="Chepigana">Chepigana</option>
              <option value="Chitré">Chitré</option>
              <option value="Chorcha">Chorcha</option>
              <option value="David">David</option>
              <option value="Dolega">Dolega</option>
              <option value="Kankintú">Kankintú</option>
              <option value="La Chorrera">La Chorrera</option>
              <option value="Las Minas">Las Minas</option>
              <option value="Las Tablas">Las Tablas</option>
              <option value="Los Pozos">Los Pozos</option>
              <option value="Macaracas">Macaracas</option>
              <option value="Muná">Muná</option>
              <option value="Natá">Natá</option>
              <option value="Ocú">Ocú</option>
              <option value="Panamá">Panamá</option>
              <option value="Penonomé">Penonomé</option>
              <option value="Pocrí">Pocrí</option>
              <option value="Remedios">Remedios</option>
              <option value="Renacimiento">Renacimiento</option>
              <option value="San Carlos">San Carlos</option>
              <option value="San Félix">San Félix</option>
              <option value="San Francisco">San Francisco</option>
              <option value="San Lorenzo">San Lorenzo</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="Santa Isabel">Santa Isabel</option>
              <option value="Santa María">Santa María</option>
              <option value="Santiago">Santiago</option>
              <option value="Soná">Soná</option>
              <option value="Taboga">Taboga</option>
              <option value="Tolé">Tolé</option>
              <option value="Tonosí">Tonosí</option>
              <option value="Tupile">Tupile</option>
              <option value="Veraguas">Veraguas</option>
            </select>

            <!-- Selector de provincia -->
           <label for="province">Provincia</label>
            <select name="province" id="province" required>
              <option value="" selected disabled>Seleccionar uno</option>
              <option value="Bocas del Toro">Bocas del Toro</option>
              <option value="Chiriquí">Chiriquí</option>
              <option value="Coclé">Coclé</option>

              <option value="Panamá">Panamá</option>
              <option value="Panamá Oeste">Panamá Oeste</option>
              <option value="Veraguas">Veraguas</option>
            </select>

            <button type="submit">Añadir</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
