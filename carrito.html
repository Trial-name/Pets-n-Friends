<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="unido.css">
    <link rel="stylesheet" href="Carrito2.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <!-- Logo con enlace a la página de inicio -->
                <a href="Inicio.html"><img src="logo.png" alt="Logo"></a>
            </div>
            <nav>
                <!-- Enlace de bienvenida con el nombre del usuario -->
                <a href="#">Hola, [usuario]</a>
            </nav>
            <div class="search-bar">
                <!-- Barra de búsqueda -->
                <input type="text" placeholder="Search">
                <button>Buscar</button>
            </div>
            <nav>
                <!-- Enlaces de navegación -->
                <a href="Wishlist.html">Wishlist</a>
                <a href="Ordenes.html">Órdenes</a>
                <a href="carrito.html"><img src="icons-carrito-de-compras.gif" alt="Carrito"></a>
            </nav>
        </div>
        <div class="bottom-nav">
            <!-- Enlace de dirección del usuario -->
            <a href="#">Enviar a [dirección usuario]</a>
        </div>
        <nav>
            <!-- Más enlaces de navegación -->
            <a href="Inicio.html">Inicio</a>
            <a href="Checkout.html">Checkout</a>
            <a href="Categoria.html">Categoria</a>
            <a href="Añadir direccion.html">Añadir dirección</a>
            <a href="Ordenes.html">Órdenes</a>
            <a href="carrito.html">Carrito</a>
            <a href="Wishlist.html">Wishlist</a>
            <a href="Nosotros.html">Nosotros</a>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2>Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="image"><img src="product.jpg" alt="Imagen del producto"></td>
                        <td class="description"><input type="checkbox"> Descripción del artículo</td>
                        <td>$10.00</td>
                        <td><input type="number" value="1"></td>
                        <td><button>Borrar</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="subtotal">
                <span>Subtotal:</span>
                <span>$10.00</span>
            </div>
            <button class="checkout-btn">Proceder a compra</button>
        </section>
    </main>
</body>
</html>
