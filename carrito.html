<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="unido.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left">
                <!-- Saludo al usuario y enlace a promociones -->
                <span>Hola, [usuario]</span>
            </div>
            <div class="right">
                <!-- Enlaces a Wishlist, Órdenes y Carrito -->
                <a href="#">Wishlist</a>
                <a href="#">Órdenes</a>
                <a href="#"><img src="icons-carrito-de-compras.gif" alt="Carrito"></a>
            </div>
        </div>
        <div class="search-bar">
            <!-- Logo del sitio -->
            <img src="logo.png" alt="Logo" class="logo">
            <div class="search">
                <!-- Barra de búsqueda -->
                <input type="text" placeholder="Search">
                <button>Buscar</button>
            </div>
            <div class="advanced-search">
                <!-- Enlace a búsqueda avanzada -->
                <a href="#">Búsqueda avanzada</a>
            </div>
        </div>
        <nav>
            <!-- Enlaces de navegación -->
                <a href="Inicio.html">Inicio</a>
            <!-- Insertar jsp de categorías -->
            <a href="Nosotros.html">Nosotros</a>
        </nav>
    </header>
    <h2>Carrito</h2>
    <br><br>

    <section id="Objeto">
        <!-- Elemento del carrito -->
        <input type="checkbox" name="item">
        <img src="" alt="">
        <p>descripcion</p>
        <p>precio</p>
        <button>Cantidad</button>
        <button>Borrar</button>
        <br>
    </section>

    <section>
        <!-- Resumen del carrito -->
        <p>nombre del item</p>
        <p>valor del item</p>
        <p>subtotal:</p>
        <button>Proceder a compra</button>
    </section>

    <h4>Volver a comprar</h4>
    <section id="Objeto">
        <!-- Elementos sugeridos para volver a comprar -->
        <img src="" alt="">
        <p>descripcion</p>
        <p>precio</p>
    </section>

</body>
</html>
