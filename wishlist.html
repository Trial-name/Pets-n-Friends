<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="unido.css"> <!-- Asegúrate de que unido.css esté correctamente enlazado -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left">
                <!-- Saludo al usuario y enlace a promociones -->
                <span>Hola, [usuario]</span>
            </div>
            <div class="right">
                <!-- Enlaces a Wishlist, Órdenes y Carrito -->
                <a href="#">Wishlist</a>
                <a href="#">Órdenes</a>
                <a href="#"><img src="icons-carrito-de-compras.gif" alt="Carrito"></a>
            </div>
        </div>
        <div class="search-bar">
            <!-- Logo del sitio -->
            <img src="logo.png" alt="Logo" class="logo">
            <div class="search">
                <!-- Barra de búsqueda -->
                <input type="text" placeholder="Search">
                <button>Buscar</button>
            </div>
            <div class="advanced-search">
                <!-- Enlace a búsqueda avanzada -->
                <a href="#">Búsqueda avanzada</a>
            </div>
        </div>
        <nav>
            <!-- Enlaces de navegación -->
                <nav>
                  <a href="Inicio.html">Inicio</a>
                  <a href="Productos.html">Producto</a>
                  <a href="Nosotros.html">Nosotros</a>
                </nav>
            <!-- Insertar jsp de categorías -->
            <a href="Nosotros.html">Nosotros</a>
        </nav>
    </header>

    <main>
        <h2>Wishlist</h2>
        <section class="wishlist-items">
            <div class="wishlist-item">
                <img src="product-placeholder.png" alt="Producto">
                <div class="wishlist-details">
                    <p>Descripción del producto</p>
                    <p>Precio</p>
                </div>
                <div class="wishlist-actions">
                    <button>+ Añadir al carrito</button>
                    <button>Borrar</button>
                </div>
            </div>
            <!-- Puedes duplicar el bloque .wishlist-item para más productos -->
        </section>
    </main>
</body>
</html>
